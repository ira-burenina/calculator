<!doctype html>
<html>
<head>
  <title>electronic calculator</title>
  <link rel="stylesheet" type="text/css" href="calcCamp.css">
  <link href="https://fonts.googleapis.com/css?family=Archivo|Berkshire+Swash|Orbitron:400,500,700" rel="stylesheet">
  <script type="text/javascript" src="calcCamp.js"></script>
</head>
<body>
  <div class="container">
  <div class="calc-body">
    <div class="calc-title">ELECTRONIC CALCULATOR</div>
    <div id="calcScreen" class="calc-screen">
      <div id="currentActionTest" class="current-action">0</div>
      <div id="currentAction" class="current-action">0</div>
      <div id="allActionsTest" class="all-actions">0</div>
      <div id="allActions" class="all-actions">0</div>
    </div>
    <div class="calc-buttons"> 
      <!--\00F7-->
      <!--
      <div onclick="pressButton(this);" class="btn btn-property btn-narrow">&radic;<sup>&nbsp;</sup></div>
      <div onclick="pressButton(this);" class="btn btn-property btn-narrow">+/-</div>
      <div onclick="pressButton(this);" class="btn btn-property btn-narrow">%</div>
      <div onclick="pressButton(this);" class="btn btn-property btn-narrow"><i>&#960;</i></div>
    -->
      <div onclick="pressButton(this);" class="btn btn-command">AC</div>
      <div onclick="pressButton(this);" class="btn btn-command">DEL</div>
     
      <div onclick="pressButton(this);" class="btn btn-property">&#247;</div>
      <div onclick="pressButton(this);" class="btn btn-property">&#215;</div>
      <div onclick="pressButton(this);" class="btn btn-numb">7</div>
      <div onclick="pressButton(this);" class="btn btn-numb">8</div>
      <div onclick="pressButton(this);" class="btn btn-numb">9</div>
      <div onclick="pressButton(this);" class="btn btn-property">-</div>
      <div onclick="pressButton(this);" class="btn btn-numb">4</div>
      <div onclick="pressButton(this);" class="btn btn-numb">5</div>
      <div onclick="pressButton(this);" class="btn btn-numb">6</div>
      <div onclick="pressButton(this);" class="btn btn-property">+</div>    
      <div onclick="pressButton(this);" class="btn btn-numb">1</div>
      <div onclick="pressButton(this);" class="btn btn-numb">2</div>
      <div onclick="pressButton(this);" class="btn btn-numb">3</div>
      <div onclick="pressButton(this);" class="btn btn-high btn-property">=</div>
      <div onclick="pressButton(this);" class="btn btn-numb btn-wide">0</div>
      <div onclick="pressButton(this);" class="btn btn-numb">&#183;</div>
    </div>
  </div>
  <div class="author">Designed and Coded by <strong>Iryna Burenina</strong></div>
  </div>
</body>
</html>
